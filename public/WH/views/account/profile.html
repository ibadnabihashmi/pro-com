<div ng-controller="AccountCtrl">
    <div class="col-md-6 col-md-offset-3">
        <div class="well well-large">
            <form class="form-horizontal" ng-submit="updateInfo()">
                <fieldset>
                    <legend>Basic Info</legend>
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="user.profile.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" ng-model="user.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="uname" class="col-lg-2 control-label">Username</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="uname" name="uname" placeholder="Pick a unique username" ng-model="user.username">
                        </div>
                    </div>
                    <legend>Preferences</legend>
                    <div class="form-group">
                        <label for="facebook" class="col-lg-2 control-label">Facebook</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="facebook" name="facebook" placeholder="Facebook profile/page url" ng-model="user.preferences.facebookURL">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="twitter" class="col-lg-2 control-label">Twitter</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="twitter" name="twitter" placeholder="Twitter profile url" ng-model="user.preferences.twitterURL">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="google" class="col-lg-2 control-label">Google</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="google" name="google" placeholder="Google+ profile url" ng-model="user.preferences.googleURL">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
